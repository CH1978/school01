    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E0F7FA;

            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #0097A7;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            height: 60px;
            margin-right: 10px;
        }

        nav {
            background-color: #80DEEA;
            padding: 10px;
        }

        nav a {
            margin: 15px;
            color: #004D40;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: #00695C;
        }

        h2, h3 {
            color: #00695C;
        }

        footer {
            background-color: #004D40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
            font-size: 14px;
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 2px solid #0097A7;
            border-radius: 5px;
        }

        input:focus, button:focus {
            border-color: #004D40;
            outline: none;
        }

        button {
            background-color: #0097A7;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #00695C;
        }

        #resources {
            display: none;
        }

        .lesson-block {
            background-color: #ffffff;
            border: 2px solid #80DEEA;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        #lessonButtons button {
            margin: 5px;
            min-width: 200px;
        }

        ul {
            padding-left: 20px;
            text-align: left;
        }

        li {
            margin-bottom: 10px;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        img.lesson-image {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>

            }
        ];

        function validateUser() {
            const name = document.getElementById("name").value.trim();
            const code = document.getElementById("code").value.trim();
            if (members[name] && members[name] === code) {
                document.getElementById("resources").style.display = "block";
                document.getElementById("loginForm").style.display = "none";
                setupLessonButtons();
                showLesson(0);
            } else {
                alert("姓名或代碼錯誤，請重新輸入");
            }
        }

        function setupLessonButtons() {
            const buttonsDiv = document.getElementById("lessonButtons");
            buttonsDiv.innerHTML = "";
            lessons.forEach((lesson, i) => {
                const btn = document.createElement("button");
                btn.textContent = lesson.title;
                btn.onclick = () => showLesson(i);
                buttonsDiv.appendChild(btn);
            });
        }

        function showLesson(index) {
            const lesson = lessons[index];
            const lessonContent = document.getElementById("lessonContent");
            lessonContent.innerHTML = `
                <h3>${lesson.title}</h3>
                <p>${lesson.description}</p>
                <ul>${lesson.descriptionList.map(item => `<li>${item}</li>`).join("")}</ul>
                ${lesson.code ? `<h4>範例程式碼</h4><pre>${lesson.code}</pre>` : ""}
                ${lesson.video ? `<h4>影片資源</h4><iframe width="100%" height="315" src="${lesson.video}" frameborder="0" allowfullscreen></iframe>` : ""}
                ${lesson.ebook ? `<h4>電子書</h4><a href="${lesson.ebook}" target="_blank">點我閱讀</a>` : ""}
                ${lesson.image ? `<img class="lesson-image" src="${lesson.image}" alt="課程圖片">` : ""}
            `;
        }
