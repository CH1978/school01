        }

        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .gallery-item {
            width: 280px;
            background-color: #FAFAFA;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            text-align: center;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-title {
            padding: 10px;
            font-weight: bold;
            color: #3F51B5;
        }

        footer {
            background-color: #3F51B5;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 8px 0;
            }
            .gallery-item {
                width: 90%;
            }
        }
    </style>
